<!DOCTYPE html>
<html lang="en">

 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="contact">
<div class="container ">
  <h1 class="contact__title mb-3">contact</h1>
  <div class="contact__inner">
    <div class="contact__input-box">
      <form id="formOne">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label" style="color: rgb(68, 95, 170);font-weight: 600;">First Name</label>
          <input type="text" class="form-control name" id="exampleInputName1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputFam1" class="form-label" style="color: rgb(68, 95, 170);font-weight: 600;">Last Name</label>
          <input type="text" class="form-control name" id="exampleInputFam1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputNumber1" class="form-label" style="color: rgb(68, 95, 170);font-weight: 600;">Phone Number</label>
          <input type="number" class="form-control" id="exampleInputNumber1" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="selectOne" aria-label="Default select example" style="color: rgb(68, 95, 170);font-weight: 600;">
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Work">Work</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="contact__list-box">
      <div class="contact__list-inner">
        <div>
          <div name="sort" id="sort" class="sort">
            <button >All</button>
            <button >Family</button>
            <button >Friends</button>
            <button >Work</button>
          </div>
       
     
            <div class="contact__box " id="contactitem">
              <ul class="contact__list" id="contact-list"></ul>
        
            </div>
        </div>
      </div>
      </div>
 
    </div>
  </div>
</div>

  <script src="js/main.js"></script>
</body>

</html>
